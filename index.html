<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
        .road {
  position: relative;
  width: 100vw;
  height: 100vh;
}


    .traffic-light {
  background-color: #333;
  border-radius: 10px;
  padding: 10px;
  gap: 10px;
   position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  width: 80px;
  height: 200px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

.light {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #555;
  transition: background-color 0.3s;

}

/* Inactive colors - dimmed versions */
.light.red {
  background-color: rgba(255, 0, 0, 0.2); /* Dimmed red */
}

.light.yellow {
  background-color: rgba(255, 255, 0, 0.2); /* Dimmed yellow */
}

.light.green {
  background-color: rgba(0, 255, 0, 0.2); /* Dimmed green */
}

/* Active colors - bright versions */
.light.red.active {
  background-color: red;
}

.light.yellow.active {
  background-color: yellow;
}

.light.green.active {
  background-color: green;
}

    </style>
  </head>
  <body>
<div class="road">
    <input type="text" name="time-since-last-check" id="time-since-last-check"
     hidden>
  <div class="traffic-light" style="top: 20px; left: 50px;">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="traffic-light" style="top: 300px; left: 200px;">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="traffic-light" style="top: 100px; right: 100px;">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="traffic-light" style="bottom: 50px; left: 150px;">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
</div>


  </body>
</html>
